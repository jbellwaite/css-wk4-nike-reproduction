<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://www.nike.com/styleguide/assets/fonts/nike/5fdc935e-9e30-442a-bbe9-8d887b858471.woff">
    <title>Nike. Just Do It. Nike.com</title>
  </head>
  <body>
    <nav>
      <div class="top-nav">
        <div class="nav-box">
          <p id="box-content">NikePlus</p>
        </div>
        <div class="nav-box nsg-glyph--jumpman">
        </div>
        <div class="nav-box nsg-glyph--logo-hurley">
        </div>
        <div class="nav-box nsg-glyph--logo-converse">
        </div>
        <div class="nav-box">
          <ul>
            <li>Join / Log In to Nike+ Account</li>
            <li>Help</li>
            <li class="nsg-glyph--cart"></li>
            <li><img src="img/flag.png" alt="flag"></li>
          </ul>
        </div>
      </div>
      <div class="bottom-nav">
        <span><img src="img/logo.png" alt="nike logo"></span>
        <ul>
          <li>MEN</li>
          <li>WOMEN</li>
          <li>BOYS</li>
          <li>GIRLS</li>
          <li>CUSTOMIZE</li>
        </ul>
        <form action="true">
          <!-- <span class="g72-search"></span> -->
          <input type="search" name="search" value="Search">
          <!-- <input type="submit" name="submit" value="submit"> -->
        </form>
      </div>
    </nav>

    <div class="hero">
      <div class="hero-content">
        <h1>FOR THE UNBREAKABLE</h1>
        <p id="hero-text">LeBron 15 "Ashes"</p>
        <button type="button" name="shop">SHOP NOW</button>
      </div>
      <img src="img/hero.jpg" alt="shoe">
    </div>

    <div class="container">
      <h2>SHOES FOR YOUR GAME</h2>
      <div class="shoes">
        <div class="media">
          <img class="media-figure" src="img/shoes1.jpg" alt="shoes">
          <p class="media-body">LeBron 15</p>
          <p class="media-body">Shop Now</p>
        </div>

        <div class="media">
          <img class="media-figure" src="img/shoes2.jpg" alt="shoes">
          <p class="media-body">Hyperdunk</p>
          <p class="media-body">Shop Now</p>
        </div>

        <div class="media">
          <img class="media-figure" src="img/shoes3.jpg" alt="shoes">
          <p class="media-body">Zoom KDK</p>
          <p class="media-body">Shop Now</p>
        </div>

        <div class="media">
          <img class="media-figure" src="img/shoes4.jpg" alt="shoes">
          <p class="media-body">Air Jordan XXXII</p>
          <p class="media-body">Shop Now</p>
        </div>

        <div class="media">
          <img class="media-figure" src="img/shoes5.jpg" alt="shoes">
          <p class="media-body">PG1</p>
          <p class="media-body">Shop Now</p>
        </div>
      </div>
    </div>


  </body>
</html>
